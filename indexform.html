<!DOCTYPE html>
<html>
    <head>
    <title>Forms</title>
    </head>
    <body>
        <form action="http://www.google.com" method="get"></form>
        <fieldset>
            <legend>login:</legend>
            <label>username:<input type="text" name="username" placeholder="Enter your username" size="30"></label>
            <br>
            <br>
            <label>password:<input type="password" name="password" placeholder="Enter your password" size="30"></label>
        </fieldset>
        <fieldset>
            <legend>Your Details: </legend>
            <label>Name:<input type="text" name="name" size="30" placeholder="name"></label>
            <br>
            <br> 
            <label>Email:<input type="email" name="email" size="30" placeholder="Email"></label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
            <label>How did you hear about us?</label>
            <select name="referrer" id="hear-about">
                <option value=" google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
            </select>
            </p>
            <p>
                Would you like to visit again?
                <br>
                <label>
                    <input type="radio" name="rating" value="yes" />
                    Yes
                </label>
                <label> <input type="radio" name="rating" value="no">No</label>
                <label> <input type="radio" name="rating" value="maybe">Maybe</label>
                <br>
                <br>
                <label for="comments">Comments:</label>
                <br>
                <textarea rows="5" cols="40" id="Comments"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked">
                Sign me up for the email updates
            </label>
            <br>
            <input type="submit" value="Submit review">
        </fieldset> 
    </body>
</html>
